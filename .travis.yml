language: generic
sudo: required
services:
    - docker

before_install:
    - docker build -t luis/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run luis/react-test npm test -- --coverage

after_success:
    - docker build -t luis/multi-client ./client
    - docker build -t luis/multi-nginx ./nginx
    - docker build -t luis/multi-server ./server
    - docker build -t luis/multi-worker ./worker
//Login to the docker client
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
//Take those images and push them to docker hub
    - docker push luis/multi-client ./client
    - docker push luis/multi-nginx ./nginx
    - docker push luis/multi-server ./server
    - docker push luis/multi-worker ./worker
